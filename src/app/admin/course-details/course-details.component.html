<div class="container">
  <div class="alert alert-danger" [hidden]="!error">
    {{error}}
  </div>
  <form (ngSubmit)="onSubmit()" #editClassForm="ngForm">
    <div class="row">
      <div class="form-group">
        <label for="name">Course Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Course name is required
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm-6">
        <dschool-multy-select [choices]="possibleYears" [selection]="model.schoolYears"></dschool-multy-select>
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!editClassForm.form.valid">Submit</button>

  </form>
</div>
