<div class="container">
  <div class="alert alert-danger" [hidden]="!error">
    {{error}}
  </div>
  <form (ngSubmit)="onSubmit()" #editCourseForm="ngForm">
    <div class="row">
      <div class="form-group name-group">
        <label for="name">Course Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Course name is required
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm-8">
        <dschool-multy-select [choices]="possibleTeachers" [selection]="model.teachers" [title]="'Teachers'"></dschool-multy-select>
      </div>
      <div class="form-group col-sm-4">
        <dschool-multy-select [choices]="possibleYears" [selection]="model.schoolYears" [title]="'Classes'"></dschool-multy-select>
      </div>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-success pull-right" [disabled]="!editCourseForm.form.valid">Update</button>
    </div>
  </form>
</div>
