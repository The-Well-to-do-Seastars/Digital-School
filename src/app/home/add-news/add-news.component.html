<div class="container">
      <form [formGroup]="addNewsForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control"formControlName="title" required>
            <div *ngIf="addNewsForm.controls['title'].hasError('required') && addNewsForm.controls['title'].touched" class="alert alert-danger">
                Title is required
            </div>
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <textarea type="text" name="content" class="form-control" formControlName="content" required></textarea>
            <div *ngIf="addNewsForm.controls['content'].hasError('required') && addNewsForm.controls['content'].touched" class="alert alert-danger">
                Content is required
            </div>
          </div>
          <div (mouseover)="showValidationMessades();">
            <input [disabled]="!addNewsForm.valid" class="btn btn-success" type="submit" >
          </div>
      </form>
</div>
