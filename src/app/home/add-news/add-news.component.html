<div class="container">
  <div col-md-12>
      <form [formGroup]="addNewsForm" (ngSubmit)="add(addNewsForm.value)" #addNewsForm=ngForm novalidate>
          <div class="form-group">
              <label for="title">Title</label>
              <input type="text" name="title" formControlName="title" required>
          </div>
          <div class="form-group">
              <label for="content">Content</label>
              <input type="text" name="content" formControlName="content" required>
          </div>
          <input type="submit" >
      </form>
  </div>
  
</div>
