<div class="container">
  <div class="row">
    <div *ngFor="let article of news" class="col-md-offset-3 col-md-6">
      <div *ngIf="article.isHidden==false" class="media">
        <div class="media-body">
          <h3 class="media-heading">{{article.title}}</h3>
          <p>{{article.content}}</p>
          <div class="pull-right">
            <span class="label label-default">{{article.createdOn | timeAgo}}</span>
          </div> 
          <a [routerLink]="['/home', 'editnews', article.$key]" 
          class="btn btn-default" 
          *ngIf="user.role==='2' || user.role==='1'">Edit</a>
        </div>
        <hr />
      </div>
    </div>
  </div>
</div>
