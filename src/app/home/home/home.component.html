<div class="container">
  <div class="row">
    <div *ngFor="let article of news | async" class="col-md-offset-3 col-md-6">
      <div *ngIf="article.isHidden==false" class="media">
        <div class="media-body">
          <h3 class="media-heading">{{article.title}}</h3>
          <p>{{article.content}}</p>
        </div>
        <hr />
      </div>
    </div>
  </div>
</div>
